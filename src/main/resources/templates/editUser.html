<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Редактирование пользователя</title>
</head>
<body>
<div align="center">
    <h2>Редактирование пользователя</h2>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <label>ID</label>
        <label th:text="*{id}"/>
        <br/>

        <label for="name">Введите имя</label>
        <input type="text" th:field="*{username}" id="name"/>
        <br/>

        <label for="email">Введите почту</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>

        <label for="lastName">Введите пароль в BC</label>
        <input type="text" th:field="*{password}" id="lastName"/>
        <br/>

        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}" class="m-2" />
                </th:block>
            </div>
        </div>

        <input type="submit" th:value="Сохранить"/>

    </form>

    <br>
    <a th:href="@{/logout}">Выйти</a>

    <br>
    <a th:href="@{/index}">На главную</a>

    <br>
    <a th:href="@{/user}">Посмотреть кто ты такой</a>

</div>
</body>
</html>
