<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<div align="center">
    <h2>Пользователи</h2>
    <form method="get" action="admin/search">
        <input type="text" name="keyword"/>
        <input type="submit" value="Найти"/>
    </form>
    <h3><a href="/admin/newUser">Новый пользователь</a></h3>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Почта</th>
            <th>Роли</th>
            <th>Действие</th>
        </tr>

        <tr th:each="user, iterStat : ${users} ">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td >
                <p th:each="role : ${user.getAuthorities()}" th:text="${role.getAuthority()}"/>
            </td>
            <td>
                <a th:href="@{admin/{id}/edit(id=${user.getId()})}" th:text="Редактировать">user</a>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Удалить"/>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <a th:href="@{/logout}">Выйти</a>

    <br>
    <a th:href="@{/index}">На главную</a>

    <br>
    <a th:href="@{/user}">Посмотреть кто ты такой</a>

</div>
</body>
</html>
